<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Página de Abertura -->
    <section class="intro-page">
        <div class="intro-content">
            <h1>Bem-vindo ao Mundo de Receitas</h1>
            <p>Explore sabores de todos os continentes!</p>
            <img src="sua-imagem-de-abertura.jpg" alt="Imagem de Abertura">
            <button onclick="window.location.href='#continentes'">Explorar Continentes</button>
        </div>
    </section>

    <!-- Página dos Continentes -->
    <section id="continentes" class="globe-section">
        <h2>Escolha um Continente</h2>
        <div class="globe">
            <button class="continent" onclick="window.location.href='#asia'">Ásia</button>
            <button class="continent" onclick="window.location.href='#europa'">Europa</button>
            <button class="continent" onclick="window.location.href='#america'">América</button>
            <!-- Adicione mais botões para outros continentes -->
        </div>
    </section>

    <!-- Página de Receitas (Exemplo Ásia) -->
    <section id="asia" class="recipes">
        <h2>Receitas da Ásia</h2>
        <div class="recipe-list">
            <button onclick="window.location.href='#prato1'">Prato 1: Sushi</button>
            <button onclick="window.location.href='#prato2'">Prato 2: Curry</button>
            <button onclick="window.location.href='#prato3'">Prato 3: Pho</button>
        </div>
    </section>

    <!-- Página de Receitas (Exemplo Europa) -->
    <section id="europa" class="recipes">
        <h2>Receitas da Europa</h2>
        <div class="recipe-list">
            <button onclick="window.location.href='#prato1'">Prato 1: Paella</button>
            <button onclick="window.location.href='#prato2'">Prato 2: Ratatouille</button>
            <button onclick="window.location.href='#prato3'">Prato 3: Goulash</button>
        </div>
    </section>

</body>
</html>
